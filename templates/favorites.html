{% extends 'base.html' %}
{% block content %}

				<div class="container">
					<div class="row justify-content-md-center">
						<div class="col">
							<table class="table">
								<thead>
									<tr>

										<th scope="col">Delete</th>
									</tr>
								</thead>
								<tbody>
								{% for dish in dishes %}
									<tr>
										<td><a href="{{ url_for('get_recipe', recipe_id=dish.recipe_id) }}">{{ dish.recipe_name }}</a></td>
										<td><a href="{{ url_for('delete', recipe_id=dish.recipe_id) }}">â•³</a></td>
									</tr>
								{% endfor %}

							</table>
						</div>
					</div>
				</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
